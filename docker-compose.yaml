version: "3"

services:
  # Minio container to mimic AWS services
  minio:
    restart: always
    image: minio/minio:RELEASE.2023-07-21T21-12-44Z
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ':9001' --address ':9000'
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio123
    volumes:
      - ./data/s3:/data
    networks:
      - net
    profiles: ["model-training", "workflow-orchestration", "simulation", "all"]

  minio-init:
    image: minio/mc:RELEASE.2023-07-21T20-44-27Z
    depends_on:
      - minio
    env_file:
      - .env.local
    entrypoint: >
      /bin/sh -c "
      /tmp/wait-for-it.sh minio:9000 &&
      /usr/bin/mc alias set minio http://minio:9000 minio minio123 &&
      /usr/bin/mc mb --ignore-existing minio/mlflow-bucket &&
      /usr/bin/mc mb --ignore-existing minio/accident-severity-workflow-data;
      exit 0;
      "
    volumes:
      - ./wait-for-it.sh:/tmp/wait-for-it.sh
    networks:
      - net
    profiles: ["model-training", "workflow-orchestration", "simulation", "all"]

  # This service runs the postgres DB used by dagster for run storage, schedule storage,
  # and event log storage.
  dagster_storage:
    image: postgres:13
    environment:
      POSTGRES_USER: "postgres_user"
      POSTGRES_PASSWORD: "postgres_password"
      POSTGRES_DB: "postgres_db"
    networks:
      - net
    profiles: ["workflow-orchestration", "all"]

  # This service runs dagit, which loads your user code from the user code container.
  # Since our instance uses the QueuedRunCoordinator, any runs submitted from dagit will be put on
  # a queue and later dequeued and launched by dagster-daemon.
  dagster_dagit:
    build:
      context: workflow-orchestration
      dockerfile: Dockerfile
    entrypoint:
      - dagit
      - -h
      - "0.0.0.0"
      - -p
      - "3000"
      - -w
      - workspace.yaml
    expose:
      - "3000"
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    environment:
      DAGSTER_POSTGRES_USER: "postgres_user"
      DAGSTER_POSTGRES_PASSWORD: "postgres_password"
      DAGSTER_POSTGRES_DB: "postgres_db"
      DATA_DIR: "/opt/dagster/dagster_home/storage"
      CONFIG_DIR: "/opt/dagster/dagster_home/workflows/config"
    volumes: # Make docker client accessible so we can terminate containers from dagit
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/io_manager_storage:/tmp/io_manager_storage
      - "./data:/opt/dagster/dagster_home/storage"
      - "./notebooks:/opt/dagster/dagster_home/notebooks"
    networks:
      - net
    depends_on:
      - dagster_storage
      - minio
    profiles: ["workflow-orchestration", "all"]

  # This service runs the dagster-daemon process, which is responsible for taking runs
  # off of the queue and launching them, as well as creating runs from schedules or sensors.
  dagster_daemon:
    build:
      context: workflow-orchestration
      dockerfile: Dockerfile
    entrypoint:
      - dagster-daemon
      - run
    restart: on-failure
    env_file:
      - .env.local
    environment:
      DAGSTER_POSTGRES_USER: "postgres_user"
      DAGSTER_POSTGRES_PASSWORD: "postgres_password"
      DAGSTER_POSTGRES_DB: "postgres_db"
      DATA_DIR: "/opt/dagster/dagster_home/storage"
      CONFIG_DIR: "/opt/dagster/dagster_home/workflows/config"
    volumes: # Make docker client accessible so we can launch containers using host docker
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/io_manager_storage:/tmp/io_manager_storage
      - "./data:/opt/dagster/dagster_home/storage"
      - "./notebooks:/opt/dagster/dagster_home/notebooks"
    networks:
      - net
    depends_on:
      - dagster_storage
      - minio
    profiles: ["workflow-orchestration", "all"]

  training-jupyterlab:
    build:
      context: model-training
      dockerfile: Dockerfile.jupyter
    ports:
      - 8888:8888
    volumes:
      - "./data:/home/jovyan/data"
      - "./config:/home/jovyan/config"
      - "./model-tracking-registry/mlartifacts:/mlartifacts"
      - "./notebooks:/home/jovyan/work"
      - "./model-training:/home/jovyan/code"
    env_file:
      - .env.local
    environment:
      - PYTHONPATH=$PYTHONPATH:/home/jovyan/code/
      - DATA_DIR=/home/jovyan/data
      - STORAGE_DIR=/home/jovyan/data/storage
      - CONFIG_DIR=/home/jovyan/config
      - JUPYTER_ENABLE_LAB=yes
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
    entrypoint: start-notebook.sh --NotebookApp.token="" --NotebookApp.notebook_dir=/home/jovyan/work
    networks:
      - net
    profiles: ["model-training", "all"]

  mlflow:
    build:
      context: model-tracking-registry
      dockerfile: Dockerfile
    entrypoint:
      - mlflow
      - server
      - --default-artifact-root
      - s3://mlflow-bucket/
      - --host
      - 0.0.0.0
    env_file:
      - .env.local
    environment:
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
    ports:
      - 5000:5000
    networks:
      - net
    depends_on:
      - minio
    profiles: ["model-training", "workflow-orchestration", "simulation", "all"]

  training-dagster:
    build:
      context: model-training
      dockerfile: Dockerfile.dagster
    entrypoint:
      - dagster
      - api
      - grpc
      - -h
      - "0.0.0.0"
      - -p
      - "4000"
      - -m
      - workflows.definitions
    ports:
      - "4000:4000"
    volumes:
      - "./model-training:/opt/dagster/app"
      - "./notebooks:/opt/dagster/notebooks"
    env_file:
      - .env.local
    environment:
      DAGSTER_POSTGRES_USER: "postgres_user"
      DAGSTER_POSTGRES_PASSWORD: "postgres_password"
      DAGSTER_POSTGRES_DB: "postgres_db"
      STORAGE_DIR: "/opt/dagster/dagster_home/storage"
      DATA_DIR: "/home/jovyan/data"
      MLFLOW_TRACKING_URI: "http://mlflow:5000"
      MLFLOW_S3_ENDPOINT_URL: "http://minio:9000"
    networks:
      - net
    profiles: ["workflow-orchestration", "all"]

  deployed-model:
    build:
      context: model-deployment
      dockerfile: Dockerfile
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_REGION: eu-central-1
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio123
      MODEL_NAME: accident-severity
      MODEL_VERSION: 1
    depends_on:
      - minio
      - mlflow
    command: /start.sh
    ports:
      - "8000:8000"
    networks:
      - net
    profiles: ["simulation", "all"]

networks:
  net:
    name: net
    driver: bridge
